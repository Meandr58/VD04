<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>

<style>
        /* Стили для крупных часов */
        #clock, #date {
            font-size: 60px;
            color: #333;
            text-align: center;
            margin-top: 10px;
            font-family: 'Arial', sans-serif;
        }

        #date {
            font-size: 40px; /* Дата немного меньше, чем время */
            margin-bottom: 20px;
        }
    </style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Мой сайт</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Главная страница</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/blog' %}active{% endif %}" href="/blog">Мой блог</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/contacts' %}active{% endif %}" href="/contacts">Контакты</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div id="date">Сегодня 01.01.2024</div>
<h1>Привет, друзья! Передаем сигналы точного времени:</h1>
<div id="clock">00:00:00</div>

<script>
    function updateTime() {
        const clockElement = document.getElementById("clock");
        const dateElement = document.getElementById("date");
        const now = new Date();

        // Форматирование времени
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');

        // Форматирование даты
        const day = String(now.getDate()).padStart(2, '0');
        const month = String(now.getMonth() + 1).padStart(2, '0'); // Месяцы начинаются с 0
        const year = now.getFullYear();

        // Обновление содержимого
        clockElement.textContent = `${hours}:${minutes}:${seconds}`;
        dateElement.textContent = `Дата: ${day}.${month}.${year}`;
    }

    setInterval(updateTime, 1000);  // Обновляем время каждую секунду
    updateTime();  // Устанавливаем текущее время и дату при загрузке страницы
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
